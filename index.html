<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 CAM-GPS Uplink</title>
    
    <!-- Leaflet CSS for Maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- CSS VARIABLES & RESET --- */
        :root {
            --bg-color: #0f172a;       /* Slate 900 */
            --text-color: #e2e8f0;     /* Slate 200 */
            --glass-bg: rgba(30, 41, 59, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent-blue: #60a5fa;    /* Blue 400 */
            --accent-green: #22c55e;   /* Green 500 */
            --accent-cyan: #22d3ee;    /* Cyan 400 */
            --accent-purple: #c084fc;  /* Purple 400 */
            --text-muted: #94a3b8;     /* Slate 400 */
            --font-stack: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            --font-mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-stack);
            margin: 0;
            padding: 1rem;
            min-height: 100vh;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        @media (min-width: 768px) {
            body { padding: 2rem; }
        }

        /* --- UTILITIES --- */
        .flex-row { display: flex; align-items: center; }
        .justify-between { justify-content: space-between; }
        .gap-3 { gap: 0.75rem; }
        .mb-1 { margin-bottom: 0.25rem; }
        .mb-2 { margin-bottom: 0.5rem; }
        .mb-6 { margin-bottom: 1.5rem; }
        .mt-2 { margin-top: 0.5rem; }
        .text-xs { font-size: 0.75rem; line-height: 1rem; }
        .text-lg { font-size: 1.125rem; line-height: 1.75rem; }
        .text-2xl { font-size: 1.5rem; line-height: 2rem; font-weight: 700; }
        .font-mono { font-family: var(--font-mono); }
        .font-bold { font-weight: 700; }
        
        /* Text Colors */
        .text-blue { color: var(--accent-blue); }
        .text-white { color: #fff; }
        .text-muted { color: var(--text-muted); }
        .text-cyan { color: var(--accent-cyan); }
        .text-purple { color: var(--accent-purple); }
        .text-green { color: var(--accent-green); }

        /* --- COMPONENTS --- */
        
        /* Header */
        .status-indicator {
            width: 0.75rem;
            height: 0.75rem;
            background-color: var(--accent-green);
            border-radius: 9999px;
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }

        /* Glass Panel */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        /* Layout Grid */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            max-width: 80rem;
            margin: 0 auto;
            width: 100%;
        }
        @media (min-width: 1024px) {
            .main-grid { grid-template-columns: 2fr 1fr; }
        }
        .grid-2-cols {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }
        .col-span-2 { grid-column: span 2; }

        /* Video Stream */
        .video-wrapper {
            padding: 0.25rem;
            position: relative;
        }
        .stream-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            background: #000;
            border-radius: 0.5rem;
        }
        .stream-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .live-badge {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            color: #ef4444; /* Red */
            display: flex;
            align-items: center;
            gap: 0.5rem;
            z-index: 10;
        }

        /* Controls Overlay */
        .controls-overlay {
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .video-wrapper:hover .controls-overlay {
            opacity: 1;
        }
        .btn-control {
            background-color: rgba(30, 41, 59, 0.8);
            border: none;
            color: white;
            padding: 0.75rem;
            border-radius: 9999px;
            cursor: pointer;
            backdrop-filter: blur(4px);
            transition: all 0.2s;
            width: 3rem;
            height: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn-control:hover { transform: scale(1.1); }
        .btn-control.yellow:hover { background-color: rgba(202, 138, 4, 0.9); }
        .btn-control.blue:hover { background-color: rgba(37, 99, 235, 0.9); }
        .btn-control.green:hover { background-color: rgba(22, 163, 74, 0.9); }

        /* Map */
        #map {
            height: 300px;
            width: 100%;
            border-radius: 0.5rem;
            z-index: 1;
        }
        
        /* Logs */
        .log-container {
            height: 12rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }
        .log-header {
            text-transform: uppercase;
            letter-spacing: 0.1em;
            border-bottom: 1px solid #334155;
            padding-bottom: 0.5rem;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="flex-row justify-between mb-6">
        <div class="flex-row gap-3">
            <div class="status-indicator"></div>
            <h1 class="text-2xl text-blue font-bold" style="letter-spacing: 0.05em;">SENTINEL<span class="text-white">VIEW</span></h1>
        </div>
        <div class="text-xs text-muted font-mono" id="connection-status">STATUS: SEARCHING...</div>
    </header>

    <!-- Main Grid -->
    <div class="main-grid">
        
        <!-- Left Column: Video Feed & Controls -->
        <div>
            <div class="glass-panel video-wrapper">
                <div class="stream-container">
                    <!-- The source is set by JS. Default is placeholder for preview mode -->
                    <img id="camera-stream" src="" alt="Waiting for Stream..." onerror="this.src='https://placehold.co/800x600/000000/FFF?text=NO+SIGNAL';">
                    
                    <!-- Overlay UI -->
                    <div class="live-badge text-xs font-mono">
                        <i class="fas fa-circle" style="font-size: 8px;"></i> LIVE
                    </div>
                </div>
                
                <!-- Camera Controls Toolbar -->
                <div class="controls-overlay">
                    <button onclick="toggleFlash()" class="btn-control yellow" title="Toggle Flash">
                        <i class="fas fa-lightbulb"></i>
                    </button>
                    <button onclick="capturePhoto()" class="btn-control blue" title="Capture Photo">
                        <i class="fas fa-camera"></i>
                    </button>
                    <button onclick="refreshStream()" class="btn-control green" title="Refresh Stream">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Right Column: Telemetry & Map -->
        <div style="display: flex; flex-direction: column; gap: 1.5rem;">
            
            <!-- Data Cards -->
            <div class="grid-2-cols">
                <div class="glass-panel" style="padding: 1rem;">
                    <div class="text-muted text-xs font-mono mb-1">SPEED (km/h)</div>
                    <div class="text-2xl font-bold text-cyan" id="val-speed">0.0</div>
                </div>
                <div class="glass-panel" style="padding: 1rem;">
                    <div class="text-muted text-xs font-mono mb-1">SATELLITES</div>
                    <div class="text-2xl font-bold text-purple" id="val-sats">0</div>
                </div>
                <div class="glass-panel col-span-2" style="padding: 1rem;">
                    <div class="flex-row justify-between" style="align-items: flex-end;">
                        <div>
                            <div class="text-muted text-xs font-mono mb-1">LATITUDE</div>
                            <div class="text-lg font-mono text-white" id="val-lat">--.----</div>
                        </div>
                        <div style="text-align: right;">
                            <div class="text-muted text-xs font-mono mb-1">LONGITUDE</div>
                            <div class="text-lg font-mono text-white" id="val-lon">--.----</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Map Module -->
            <div class="glass-panel" style="padding: 0.5rem;">
                <div id="map"></div>
                <div class="mt-2 flex-row justify-between" style="padding: 0 0.5rem;">
                    <span class="text-xs text-muted font-mono">GPS UPDATE: <span id="last-update">NEVER</span></span>
                    <button onclick="centerMap()" class="text-xs text-blue font-mono" style="background:none; border:none; cursor:pointer;">[RE-CENTER]</button>
                </div>
            </div>

            <!-- System Logs -->
            <div class="glass-panel" style="padding: 1rem; display: flex; flex-direction: column;">
                <div class="text-xs font-bold text-muted mb-2 log-header">System Log</div>
                <div id="log-container" class="log-container font-mono text-xs text-muted">
                    <div>> System Initialized...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script>
        // --- CONFIGURATION ---
        // If running on the ESP32, these URLs are relative. 
        // If testing locally (Mock Mode), we simulate them.
        const isLocalHost = window.location.hostname === 'localhost' || window.location.protocol === 'file:';
        const streamUrl = isLocalHost ? 'https://images.unsplash.com/photo-1518546305927-5a555bb7020d?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80' : window.location.origin + ':81/stream';
        const dataUrl = '/api/gps'; 
        
        // --- STATE ---
        let map, marker;
        let mapInitialized = false;
        
        // --- INIT ---
        window.onload = function() {
            initMap();
            // Set stream source
            if(!isLocalHost) {
                document.getElementById('camera-stream').src = streamUrl;
            } else {
                log("Demo Mode: Simulating Hardware Connection");
                startDemoMode(); // For previewing in browser without ESP32
            }
            
            // Start polling for data if not in demo mode
            if (!isLocalHost) {
                setInterval(fetchTelemetry, 2000); // Poll GPS every 2 seconds
            }
        };

        // --- MAP FUNCTIONS ---
        function initMap() {
            // Default view (0,0) until GPS fix
            map = L.map('map').setView([0, 0], 2);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; OpenStreetMap &copy; CARTO',
                subdomains: 'abcd',
                maxZoom: 19
            }).addTo(map);
            mapInitialized = true;
        }

        function updateMap(lat, lon) {
            if (!mapInitialized) return;
            
            const latNum = parseFloat(lat);
            const lonNum = parseFloat(lon);

            if (isNaN(latNum) || isNaN(lonNum) || (latNum === 0 && lonNum === 0)) return;

            if (!marker) {
                marker = L.marker([latNum, lonNum]).addTo(map);
                map.setView([latNum, lonNum], 15);
                log(`GPS Fix Acquired: ${latNum.toFixed(4)}, ${lonNum.toFixed(4)}`);
                document.getElementById('connection-status').innerText = "STATUS: ONLINE";
                document.getElementById('connection-status').classList.add('text-green');
            } else {
                marker.setLatLng([latNum, lonNum]);
            }
        }

        function centerMap() {
            if (marker) {
                map.setView(marker.getLatLng(), 16);
            }
        }

        // --- HARDWARE INTERACTION ---
        async function fetchTelemetry() {
            try {
                const response = await fetch(dataUrl);
                const data = await response.json();
                
                document.getElementById('val-speed').innerText = data.speed.toFixed(1);
                document.getElementById('val-sats').innerText = data.satellites;
                document.getElementById('val-lat').innerText = data.lat.toFixed(6);
                document.getElementById('val-lon').innerText = data.lon.toFixed(6);
                document.getElementById('last-update').innerText = new Date().toLocaleTimeString();

                updateMap(data.lat, data.lon);
            } catch (e) {
                // Silent fail to prevent log spam
            }
        }

        function toggleFlash() {
            log("> Toggling Flashlight");
            fetch('/control?var=flash&val=toggle');
        }

        function refreshStream() {
            const img = document.getElementById('camera-stream');
            img.src = "";
            setTimeout(() => {
                img.src = streamUrl + "?t=" + new Date().getTime();
            }, 100);
            log("> Stream Refreshed");
        }

        function log(msg) {
            const container = document.getElementById('log-container');
            const entry = document.createElement('div');
            entry.innerText = `> ${msg}`;
            container.appendChild(entry);
            container.scrollTop = container.scrollHeight;
        }

        // --- DEMO MODE (FOR PREVIEW) ---
        function startDemoMode() {
            let lat = 40.7128;
            let lon = -74.0060;
            
            setInterval(() => {
                // Simulate movement
                lat += (Math.random() - 0.5) * 0.001;
                lon += (Math.random() - 0.5) * 0.001;
                const speed = Math.random() * 10;
                
                document.getElementById('val-speed').innerText = speed.toFixed(1);
                document.getElementById('val-sats').innerText = Math.floor(Math.random() * 5) + 4;
                document.getElementById('val-lat').innerText = lat.toFixed(6);
                document.getElementById('val-lon').innerText = lon.toFixed(6);
                document.getElementById('last-update').innerText = new Date().toLocaleTimeString();
                
                updateMap(lat, lon);
                
                if(Math.random() > 0.8) {
                    log(`Telemetry received: Packet #${Math.floor(Math.random()*1000)}`);
                }
            }, 2000);
        }
    </script>
</body>
</html>
